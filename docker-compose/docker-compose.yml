services:
  api:
    build:
      context: ./ownership-api-master
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    # optional healthcheck
    # depends_on works better with healthcheck in real setups
  ui:
    build:
      context: ./ownership-ui-master
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./ownership-ui-master:/app
      - /app/node_modules
    command: npm run dev

