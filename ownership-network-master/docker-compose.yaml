networks:
  test:
    external: true

services:
  couchdb0:
    image: couchdb:3
    
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
    ports:
      - "5984:5984"
    networks:
      - test

  couchdb1:
    image: couchdb:3
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
    ports:
      - "5985:5984"
    networks:
      - test
  couchdb2:
      image: couchdb:3.1.1
      environment:
        - COUCHDB_USER=admin
        - COUCHDB_PASSWORD=password
      ports:
        - "5986:5984"
      networks:
        - test
