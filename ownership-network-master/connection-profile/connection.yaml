name: "ownify-network"
version: "1.0.0"

client:
  organization: Org1

organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.ownify.com
      - peer1.org1.ownify.com

peers:
  peer0.org1.ownify.com:
    url: grpcs://peer0.org1.ownify.com:7051
    tlsCACerts:
      path: /etc/hyperledger/fabric/crypto-config/peerOrganizations/org1.ownify.com/peers/peer0.org1.ownify.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer0.org1.ownify.com
      hostnameOverride: peer0.org1.ownify.com

  peer1.org1.ownify.com:
    url: grpcs://peer1.org1.ownify.com:8051
    tlsCACerts:
      path: /etc/hyperledger/fabric/crypto-config/peerOrganizations/org1.ownify.com/peers/peer1.org1.ownify.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: peer1.org1.ownify.com
      hostnameOverride: peer1.org1.ownify.com

orderers:
  orderer.ownify.com:
    url: grpcs://orderer.ownify.com:7050
    tlsCACerts:
      path: /etc/hyperledger/fabric/crypto-config/ordererOrganizations/ownify.com/orderers/orderer.ownify.com/tls/ca.crt
    grpcOptions:
      ssl-target-name-override: orderer.ownify.com
      hostnameOverride: orderer.ownify.com

channels:
  channel-org:
    orderers:
      - orderer.ownify.com
    peers:
      peer0.org1.ownify.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
      peer1.org1.ownify.com:
        endorsingPeer: true
        chaincodeQuery: true
        ledgerQuery: true
        eventSource: true
